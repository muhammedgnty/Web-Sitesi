<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title> DeepL ile Çevirici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
    <h1>DeepL Translation Form</h1>
    <form method="post" action="translate.php">
        <label for="text">Text to translate:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br>
        <label for="target_language">Target language:</label>
        <select id="target_language" name="target_language" required>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <!-- Diğer dilleri de ekleyebilirsiniz -->
        </select><br>
        <input type="submit" value="Translate">
    </form>
</body>
</html>
